<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4e0ff, #f8faff);
            margin: 0;
            padding: 0;
        }

        .box {
            width: 330px;
            margin: 120px auto;
            padding: 25px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        .box input {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border: none;
            background: #4a76ff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background: #365dce;
        }

        h3 {
            text-align: center;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h3>Login</h3>

        <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <button>Login</button>
    </div>

</body>
</html>
