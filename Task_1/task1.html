<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Place</title>
    <style>
        body {
            background-color: #f2f7ff;
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
        }

        img {
            width: 300px;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Favorite Place</h2>

        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" 
        alt="A beautiful beach">

        <p>This is my favorite place because it feels peaceful and relaxing.</p>
    </div>

</body>
</html>
